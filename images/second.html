    <h2>臺灣歌謠</h2>
<h3>望春風</h3>
獨夜無伴守燈下 &nbsp;&nbsp;冷風對面吹<br>
十七八歲未出嫁 &nbsp;&nbsp;想著少年家<br>
果然標緻面肉白 &nbsp;&nbsp;誰家人子弟 <br>
想要問伊驚歹勢 &nbsp;&nbsp;心內彈琵琶<br>
<hr>
想要郎君作翁婿 &nbsp;&nbsp;意愛在心裡<br>
等待何時君來採 &nbsp;&nbsp;青春花當開 <br>
聽見外面有人來 &nbsp;&nbsp;開門嘎看嘜<br>
月老笑阮憨大呆 &nbsp;&nbsp;被風騙不知<br>
